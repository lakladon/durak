name: Deploy Durak Game

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests (if any)
      run: npm test --if-present

    - name: Build application
      run: npm run build


    - name: Create deployment package
      run: |
        mkdir -p deployment
        cp -r dist/* deployment/
        cp package.json deployment/
        cp package-lock.json deployment/
        cd deployment && npm ci --production
        tar -czf ../durak-deploy.tar.gz .

    - name: Upload deployment artifact
      uses: actions/upload-artifact@v3
      with:
        name: durak-deployment
        path: durak-deploy.tar.gz

  deploy-preview:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Run linting
      run: npx eslint . --ext .js || echo "Linting completed"

    - name: Upload preview build
      uses: actions/upload-artifact@v3
      with:
        name: preview-build
        path: dist/
